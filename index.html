<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./wallpaperflare.com_wallpaper (8).jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="bdy">
      <div class="head m-4">
        <h1 class="d-flex mt-2 justify-content-center align-items-center">
          Mark ME
        </h1>
      </div>
      <!-- <div class="my-4 d-flex justify-content-center align-items-center">
        <h2>Save Your Links :</h2>
      </div> -->
      <div class="inpts">
        <div
          class="inptsitename w-100 d-flex justify-content-center flex-column"
        >
          <label class="my-4">
            <i class="fa-solid fa-book"></i> Site Name
          </label>
          <input
            placeholder="Website Name"
            class="form-control"
            id="sitename"
          />
        </div>
        <div
          class="inptsiteurl w-100 d-flex justify-content-center flex-column"
        >
          <label class="my-4">
            <i class="fa-solid fa-link"></i> URL Link
          </label>
          <input placeholder="Website URL" class="form-control" id="siteurl" />
        </div>
        <div
          class="inptsiteurl w-100 d-flex justify-content-center flex-column"
        >
          <label class="my-4"
            ><i class="fa-solid fa-comment"></i> Description</label
          >
          <input
            placeholder="Website Description"
            class="form-control"
            id="sitedes"
          />
        </div>
        <div class="my-4 d-flex justify-content-center align-items-center">
          <button
            onclick="takeinput()"
            class="btn fw-bold bg-black  text-light btn-md"
            id="sumbitbtn"
            
          >
            Add Link
          </button>
          <button onclick="cancel()" class="btn btn-danger fw-bold btn-md m-3">
            Delete
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-evenly">
        <input
          placeholder="Search..."
          id="srchinpt"
          class="form-control "
          onkeyup="searchitem()"
        />
      </div>
      <div class="displaydata table-responsive">
        <table class="table w-100 mt-4 text-center">
          <thead>
            <tr>
              <!-- <th>#</th> -->
              <th>Website Name</th>
              <th>Website Description</th>
              <!-- <th>Visit</th> -->
              <th>Update</th>
              <th>Copy</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
      <div class="text-center w-50 m-auto" id="errormessage">
        <h3 class="">Enter A valid Data</h3>
        <p>
          <i class="fa-solid fa-circle-exclamation" style="color: #eeeff1"></i>
          Site name must contain at least 3 characters
        </p>
        <p>
          <i class="fa-solid fa-circle-exclamation" style="color: #eeeff1"></i>
          Site URL must be a valid one
        </p>
        <button class="btn btn-warning btn-lg" onclick="ok()">Ok</button>
      </div>
    </div>
    <h5 class="text-center text-light">
      Made by Just Mahmoud;
      <a href="https://github.com/justmahmoud31"
        ><i class="fa-brands fa-github" style="color: white"></i
      ></a>
    </h5>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
